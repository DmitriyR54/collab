<style id="loadingScreenStyles">
    body {
        overflow: hidden;
    }

    .loadingScreen {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        transition: 0.35s ease-out;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
    }

    /* hide loading screen */
    .loadingScreen--hidden {
        opacity: 0;
    }

    /* wrapper for the circles */
    .loadingScreen__inner {
        width: 80px;
        height: 16px;
        position: relative;
    }

    /* single circle */
    .loadingScreen__item {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: black;
        animation-duration: 0.75s;
        animation-iteration-count: infinite;
        position: absolute;
    }

    .loadingScreen__item:nth-child(1) {
        animation-name: loader__item-1;
        left: 0;
    }

    .loadingScreen__item:nth-child(2) {
        animation-name: loader__item-2-3;
        left: 0;
    }

    .loadingScreen__item:nth-child(3) {
        animation-name: loader__item-2-3;
        left: 32px;
    }

    .loadingScreen__item:nth-child(4) {
        animation-name: loader__item-4;
        left: 64px;
    }

    /* animations */
    @keyframes loader__item-1 {
        0% {
            transform: scale(0);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes loader__item-2-3 {
        0% {
            transform: translate3d(0, 0, 0);
        }

        100% {
            transform: translate3d(200%, 0, 0);
        }
    }

    @keyframes loader__item-4 {
        0% {
            transform: scale(1);
        }

        100% {
            transform: scale(0);
        }
    }
</style>
